<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background-color: rgba(255, 255, 255, 0.391);
            margin: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .top-bar {
            width: 100%;
            background-color: #E2C9DF;
            text-align: center;
            padding: 10px 0;
            border-radius: 0 0 15px 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }

        .main-menu {
            background-color: #FCF7FB;
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: sticky;
            top: 0;
            border-radius: 0 0 15px 15px;
        }

        .logo img {
            max-width: 200px;
        }

        .menu {
            top: 125px;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #4c1e3b;
            font-size: 17px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            padding: 5px;
            border-radius: 8px;
            background-color: #d7b4c4;
        }

        .menu a:hover {
            background-color: #6d416d;
            color: rgb(255, 249, 250);
        }

        .content {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .container {
            width: 90%;
            padding: 20px;
            margin: 10px auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .box {
            position: relative;
            width: 250px;
            box-shadow: 0 0 20px 2px rgba(0, 0, 0, .1);
            transition: 1s;
            overflow: hidden;
            border-radius: 5px;
        }

        .box img {
            display: block;
            width: 100%;
            border-radius: 5px;
        }

        .box:hover {
            transform: scale(1.1);
            z-index: 2;
        }

        .hover-text {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 14px;
        }

        .box:hover .hover-text {
            opacity: 1;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #d7b4c4;
            color: #4c1e3b;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .dropbtn:hover {
            background-color: #6d416d;
            color: rgb(255, 249, 250);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1ddea;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
            margin-top: 5px;
        }

        .dropdown-content a {
            color: #4c1e3b;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            font-weight: normal;
            font-size: 15px;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .dropdown-content a:hover {
            background-color: #e3bed4;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .footer{
                background-color: rgb(225, 197, 224);
                display:flex;
                position: fixed;
                bottom: 0px;
                width: 100%;
                justify-content: center;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
    </style>
</head>

<body>
    <div class="top-bar">Welcome to Karen's portfolio website!</div>

    <div class="main-menu">
        <div class="logo-container">
            <div class="logo">
                <a href="index.html"> <img src="images/logo.png" alt="Logo" /></a>
            </div>
        </div>
        <div class="menu">
            <div class="dropdown">
                <a href="projects.html" class="dropbtn">Projects</a>
                <div class="dropdown-content">
                    <a href="digitalill.html">Digital Illustration</a>
                    <a href="comic.html">Comic Design</a>
                    <a href="branding.html">Branding</a>
                </div>
            </div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div> 
    
    <div class="content">
        <h1>Projects</h1>
    </div>
    
    <div class="container">
        <div class="box">
            <a href="digitalill.html"><img src="images/Illustration.jpg" alt="Work 1"></a>
            <div class="hover-text">Digital Illustration</div>
        </div>
        <div class="box">
            <a href="comic.html"><img src="images/comicpostersized.jpg" alt="Work 2"></a>
            <div class="hover-text">Comic Design</div>
        </div>
        <div class="box">
            <a href="branding.html"><img src="images/dreamysquirrelsized.jpg" alt="Work 3"></a>
            <div class="hover-text">Branding</div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright material</p>
    </div>
</body>

</html>
