<!doctype html />
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background-color: rgba(255, 255, 255, 0.391);
            margin: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .top-bar {
            width: 100%;
            background-color: #E2C9DF;
            text-align: center;
            padding: 10px 0;
            border-radius: 0 0 15px 15px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .main-menu {
            background-color: #FCF7FB;
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: sticky;
            top: 0;
            border-radius: 0 0 15px 15px;
        }

        .logo img {
            max-width: 200px;
        }

        .menu {
            top: 125px;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #4c1e3b;
            font-size: 17px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            padding: 5px;
            border-radius: 8px;
            background-color: #d7b4c4;
        }

        .menu a:hover {
            background-color: #6d416d;
            color: rgb(255, 249, 250);
        }

        .content {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        .contact-form {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #d7b4c4;
            border-radius: 8px;
            width: 300px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .contact-form button {
            background-color: #d7b4c4;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #6d416d;
        }
        .dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #d7b4c4;
    color: #4c1e3b;
    font-size: 17px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 5px 10px;
    cursor: pointer;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.dropbtn:hover {
    background-color: #6d416d;
    color: rgb(255, 249, 250);
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1ddea;
    min-width: 180px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    border-radius: 8px;
    z-index: 1;
    margin-top: 5px;
}

.dropdown-content a {
    color: #4c1e3b;
    padding: 10px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
    font-size: 15px;
    font-family: 'Trebuchet MS', sans-serif;
}

.dropdown-content a:hover {
    background-color: #e3bed4;
}

.dropdown:hover .dropdown-content {
    display: block;
}
.footer{
                background-color: rgb(225, 197, 224);
                display:flex;
                position: fixed;
                bottom: 0px;
                width: 100%;
                justify-content: center;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
    </style>
</head>
